<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这就是VV</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <center>
        <div id="refreshDiv">
            <div style="display: flex; align-items: center;">
                <a id="title">这就是VV</a>
                <img src="This_is_VV.png" alt="这就是VV" style="height: 60px;">
            </div>
        </div>
    </center>

    <div style="height: 20px;"></div>

    <form id="searchForm" class="centered">
        <input type="text" id="query" placeholder="请输入关键词" required>
        <input type="number" id="minRatio" placeholder="文本最小匹配度（0-100）" min="0" max="100" value="50">
        <input type="number" id="minSimilarity" placeholder="人脸最小相似度（0-1）" min="0" max="1" step="0.01" value="0.5">
        <input type="number" id="maxResults" placeholder="最大结果数（不填写加载全部）" min="1" value="10">
        <button type="submit">搜索</button>
    </form>
    
    <!-- 进度条 -->
    <div style="height: 20px;"></div>
    <div class="loading-container">
        <div id="loadingBar"></div>
    </div>
    <div style="height: 10px;"></div>
        <div id="randomStringDisplay" style="font-size: 18px; margin-top: 10px; color: #333;"></div>
    <div style="height: 10px;"></div>
    
    <div id="results" class="results-container"></div>

    <div style="height: 10px;"></div>
    <a href="https://github.com/Cicada000/VV" target="_blank">

    <div style="height: 20px;"></div>

    <script src="script.js"></script>
</body>
</html>
